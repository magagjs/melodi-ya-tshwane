<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS Tabbed Interface</title>
		<link rel="stylesheet"
			  type="text/css"
			  href="docs/CSSTabs.css"/>
	</head>
	<body>
		<article>
			<h1>CSS3 Tabbed Features</h1>

				<section id="s-one">
					<h1>Section One</h1>
					<p>Section One Content</p>
				</section>
				<section id="s-two">
					<h1>Section Two</h1>
					<p>Section Two Content</p>
				</section>
				<section id="s-three">
					<h1>Section Three</h1>
					<p>Section Three Content</p>
				</section>
				<section id="s-four">
					<h1>Section Four</h1>
					<p>Section Four Content</p>
				</section>
			</div>
		</article>

</html>
